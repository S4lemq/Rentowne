spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/rentowne
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    liquibase:
        change-log: classpath:db/changelog/changeLog.xml
        enabled: true
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        generate-ddl: false
        properties:
            hibernate:
                format_sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        open-in-view: false
    threads:
        virtual:
            enabled: true

application:
    security:
        jwt:
            secret-key: EB94B46AD4579952BED4190786541928999DEB7E5DA34A91175BFA30BEDCD92B
            expiration: 86400000 # a day
            refresh-token:
                expiration: 604800000 # 7 days

logging:
    level:
        org.springframework.security: DEBUG
        org.springframework.web: DEBUG

